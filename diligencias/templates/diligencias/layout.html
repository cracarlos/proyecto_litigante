<!DOCTYPE html>
  <html>
    <head>
      {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Proyecto Litigador</title>
      <link href="{% static 'diligencias/vendor/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css'%}" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="{% static 'diligencias/vendor/bootstrap-5.0.0-beta2-dist/css/bootstrap-utilities.min.css'%}" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="{% static 'diligencias/vendor/bootstrap-5.0.0-beta2-dist/css/bootstrap-reboot.min.css'%}" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="{% static 'diligencias/css/styles.css'%}" type="text/css" rel="stylesheet" media="screen,projection"/>	
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Proyecto Litigador (Beta)</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ">
              <li class="nav-item ">
                <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-current="page" href="#">Salir</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cerrar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estas seguro que quieres cerrar Sesión?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Me arrepentí</button>
        <a class="btn btn-danger" href="{% url 'logout'%}">Salir</a>
      </div>
    </div>
  </div>
</div>

      <div class="row">
          <div class="col-md-12 col-sm-12">
              {% block head %} {% include "diligencias/alerts.html" %} {% endblock %}
              <div class="container">
                  {% block content %}{% endblock %}
              </div>
          </div>
      </div>


      
      <script type="text/javascript" src="{% static 'diligencias/js/jQuery-3-06.js' %}"></script> 
      <script type="text/javascript" src="{% static 'diligencias/vendor/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js' %}"></script> 
    </body>
  </html>
